<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>分销</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="zhuce">
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1531497760744&di=8cf2d24eb4607ef968e04cc01f58d4f8&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01b2895541fca2000001714a890e4d.jpg%402o.jpg" alt="">
            <form class="form-horizontal">
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">选择</label>
                    <div class="col-xs-9">
                        <select class="form-control">
                            <option>加盟商</option>
                            <option>助工</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">用户名</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入账号 由数字及字母组成">
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">密码</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">确认密码</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请确认密码">
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">手机号</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">地址</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入地址">
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">姓名</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">性别</label>
                    <div class="col-xs-9">
                        <select class="form-control">
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">团队名称</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入团队名称">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
