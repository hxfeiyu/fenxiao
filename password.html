<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>分销</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="password">
            <form class="form-horizontal col-xs-12">
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">当前账号</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputPassword3" disabled="disabled" value="18888888888">
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">新密码</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group form-group_line">
                    <label class="col-xs-3 control-label">确认新密码</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
